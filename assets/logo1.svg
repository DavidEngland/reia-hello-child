<svg
  width="500"
  height="500"
  viewBox="0 0 500 500"
  xmlns="http://www.w3.org/2000/svg"
  aria-label="Real Estate Intelligence Agency Logo"
  role="img"
>
  <title>Real Estate Intelligence Agency Logo</title>
  <!-- Main circle background -->
  <circle
    cx="250"
    cy="250"
    r="240"
    fill="#fff"
    stroke="#000"
    stroke-width="4"
  />

  <!-- Define paths for circular text -->
  <defs>
    <!-- Top arc for company name -->
    <path
      id="circlePath"
      d="M 250,250 m 0,-200 a 200,200 0 1,1 0,400 a 200,200 0 1,1 0,-400"
    />
    <!-- Bottom arc for slogan -->
    <path
      id="bottomArc"
      d="M 250,450 a 200,200 0 1,1 0,-400"
    />
  </defs>

  <!-- Lion SVG group (replace with actual lion paths) -->
  <g id="lion">
    <!-- ...lion SVG paths... -->
  </g>

  <!-- Finland SVG group (replace with actual Finland paths) -->
  <g id="finland-symbol" transform="translate(150,150) scale(0.5)">
    <!-- ...Finland SVG paths... -->
  </g>

  <!-- Company name at top -->
  <text font-size="28" font-family="Arial, sans-serif" fill="#000" text-anchor="middle">
    <textPath href="#circlePath" startOffset="50%">
      Real Estate Intelligence Agency
    </textPath>
  </text>

  <!-- Slogan at bottom -->
  <text font-size="24" font-family="Arial, sans-serif" fill="#000" text-anchor="middle">
    <textPath href="#bottomArc" startOffset="50%">
      The Smart Move
    </textPath>
  </text>
</svg>