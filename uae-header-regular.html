<!-- 
UAE Header Template for Regular Pages
Use this in your UAE header template for all pages except home

Structure:
- Logo on left (Image widget or Site Logo widget)
- Two UAE navigation menu widgets on right
- Clean, professional appearance
-->

<!-- Regular Page Header Layout with HFE Navigation -->
<header class="header-main-layout">
  <div class="header-content-wrapper">
    
    <!-- Logo Section (Left Side) -->
    <div class="site-logo">
      <!-- Add 'reia-property-card' class for optional border animation -->
      <a href="/" class="site-logo-link reia-property-card">
        <img src="/wp-content/themes/reia-fse/reia-hello-child/assets/logo1.svg" alt="REIA Logo">
      </a>
    </div>
    
    <!-- Navigation Section (Right Side) -->
    <div class="header-nav-container">
      <!-- 
        Navigation Menu 1: Add HFE Navigation Widget
        Widget: Header Footer Elementor > Navigation Menu
        Settings:
        - Menu: Select your first menu
        - Layout: Horizontal
        - Align: Right
        
        The CSS will target these HFE classes:
        - .elementor-widget-hfe-nav-menu
        - .hfe-nav-menu
        - .hfe-nav-menu__layout-horizontal
      -->
      
      <!-- 
        Navigation Menu 2: Add Second HFE Navigation Widget
        Widget: Header Footer Elementor > Navigation Menu  
        Settings:
        - Menu: Select your second menu
        - Layout: Horizontal
        - Align: Right
        
        Both menus will be styled consistently with the same HFE classes
      -->
    </div>
    
  </div>
</header>

<!-- 
Implementation Steps:
1. In Elementor, edit your header template
2. Add two "Navigation Menu" widgets from Header Footer Elementor
3. Configure each widget with your desired menus
4. Set Layout to "Horizontal" and alignment to right
5. The CSS will automatically style the .hfe-nav-menu classes
6. Test responsive behavior on mobile devices
-->
